<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form - Log In</title>
</head>
<style>
    form {
        width: 30%;
        margin: auto;
        border: 2px solid teal;
        border-radius: 10px;
        padding: 20px;
    }

    button {
        margin: 10px auto 10px auto;
        padding: 7px;
    }
</style>

<body>
    <form action="">
        <fieldset>
            <legend>Student Form :</legend>

            <label for="name">Name </label><br>
            <input type="text" id="name" name="name"> <br><br>

            <label for="email">Email </label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="number">Mobile Number </label><br>
            <input type="number" id="number" name="mobNo"><br><br>

            <label for="password">Password </label><br>
            <input type="password" id="password" name="pass"><br><br>

            <label for="">Gender :</label> <br>
            <input type="radio" id="male" value="Male" name="gender">
            <label for="male">Male</label> <br>
            <input type="radio" id="female" value="Female" name="gender">
            <label for="female">Female</label> <br> <br>

            <label for="skills">Skills :</label><br>
            <input type="checkbox" id="html" value="HTML"><label for="html">HTML</label><br>
            <input type="checkbox" id="css" value="CSS"><label for="css">CSS</label><br>
            <input type="checkbox" id="js" value="JS"><label for="js">JS</label><br>
            <input type="checkbox" id="react" value="REACT"><label for="react">React</label><br> <br><br>

            <input type="checkbox" id="confirm" name="confirm" required>
            <label for="confirm">Please check this for Confirmation.</label> <br><br>

            <button type="reset">Reset</button>
            <button> Submit </button>
        </fieldset>
    </form>

    <ul id="formData"></ul>

    <script src="logInForm.js"></script>
</body>

</html>
